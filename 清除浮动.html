<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            
            border: 1px solid blue;
        }
        ul>li{
            width: 100px;
            height: 100px;
            background-color: red;
            list-style: none;
            float: left;
        }
        .clearfix::after{
            display: block;
            clear: both;
            content: "";
            /* visibility: hidden;
            height: 0; */
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
